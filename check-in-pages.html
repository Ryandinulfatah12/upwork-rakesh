                <p class="text-subtitle text-muted">A good dashboard to display your statistics</p>

            <section class="section">
                <div class="card">
                    <div class="card-header">
                        <h5>Check-in Field</h5>
                    </div>
                    <div class="modal-body">
                        <form action="">
                            <div class="row mb-3">
                                <div class="d-flex">
                                    <input type="text" class="form-control round mr-3" placeholder="Name">
                                    <select class="form-select round" id="basicSelect">
                                        <option selected>Default</option>
                                        <option>Optional</option>
                                    </select>
                                </div>
                            </div>
                            <div class="row mb-3">
                                <div class="d-flex">
                                    <input type="text" class="form-control round mr-3" placeholder="10 Digit Mobile (to receive OTP)">
                                    <select class="form-select round" id="basicSelect">
                                        <option selected>Default</option>
                                        <option>Optional</option>
                                    </select>
                                </div>
                            </div>
                            <div class="row mb-3">
                                <div class="d-flex">
                                    <input type="text" class="form-control round mr-3" placeholder="Email">
                                    <select class="form-select round" id="basicSelect">
                                        <option selected>Default</option>
                                        <option>Optional</option>
                                    </select>
                                </div>
                            </div>
                            <div class="row mb-3">
                                <div class="d-flex">
                                    <input type="text" class="form-control round mr-3" placeholder="Coming from (Company/ Place)">
                                    <select class="form-select round" id="basicSelect">
                                        <option selected>Default</option>
                                        <option>Optional</option>
                                    </select>
                                </div>
                            </div>
                            <div class="row mb-3">
                                <div class="d-flex">
                                    <input type="text" class="form-control round mr-3" placeholder="Reason for visit">
                                    <select class="form-select round" id="basicSelect">
                                        <option selected>Default</option>
                                        <option>Optional</option>
                                    </select>
                                </div>
                            </div>
                            <div class="row">
                                <div class="d-flex">
                                    <input type="text" class="form-control round mr-3" placeholder="type text field here...">
                                    <select class="form-select round" id="basicSelect">
                                        <option selected>Default</option>
                                        <option>Optional</option>
                                    </select>
                                </div>
                            </div>
                        </form>
                    </div>
                    <div class="card-footer">
                        <button type="button" onclick="success()" class="btn btn-primary round float-right btn-lg">Add</button>
                    </div>
                </div>

<!-- Add Checkin -->
<div class="modal fade" id="addCheckIn" tabindex="-1" role="dialog">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Add Checkin Fields</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body d-inline">
                <form action="">
                    <label for="Name" class="form-label">Type</label>
                    <input type="text" class="form-control round mr-3" placeholder="Type">
                    <label for="" class="form-label">Options</label>
                    <select class="form-select round" id="basicSelect">
                        <option selected>Default</option>
                        <option>Optional</option>
                    </select>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                        <button type="button" onclick="success()" id="btn" class="btn btn-primary">Save</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
