<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Website</title>
    <link rel="stylesheet" href="assets/css/bootstrap.css">
    
    <link rel="shortcut icon" href="assets/images/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="assets/css/app.css">
</head>

<body style="overflow: hidden;">
    
    <div class="container">
        <div class="row mx-auto">
            <div class="col-md-5 col-sm-12">
                <div class="card pt-4">
                    <div class="card-body">
                        <div class="row mb-4 d-flex">
                            <div class="col-3">
                                <img src="assets/images/logo.png" width="89px" class="img-fluid">
                            </div>
                            <div class="col clearfix"></div>
                            <div class="col-8 d-inline">
                                <h6 class="font-weight-bold">KARNATAKA STATE<br>POLLUTION CONTROL BOARD</h6>
                                <p class="text-dark">Government of Karnataka</p>
                            </div>
                        </div>
                        <h3 class="mb-3 font-weight-bold text-dark">Join to Digital Register</h3>
                        <form action="index.html">
                            <div class="form-group position-relative has-icon-left">
                                <label for="Name">Name</label>
                                <div class="position-relative">
                                    <input type="text" class="form-control round" id="username" placeholder="Username">
                                    <div class="form-control-icon">
                                        <i data-feather="user"></i>
                                    </div>
                                </div>
                            </div>
                            <div class="form-group position-relative has-icon-left">
                                <label for="Email">Email</label>
                                <div class="position-relative">
                                    <input type="email" class="form-control round" id="username" placeholder="Email">
                                    <div class="form-control-icon">
                                        <i data-feather="mail"></i>
                                    </div>
                                </div>
                            </div>
                            <div class="form-group position-relative has-icon-left">
                                <div class="clearfix">
                                    <label for="password">Password</label>
                                </div>
                                <div class="position-relative">
                                    <input type="password" class="form-control round" id="password" placeholder="Password">
                                    <div class="form-control-icon">
                                        <i data-feather="key"></i>
                                    </div>
                                </div>
                            </div>

                            <div class='form-check clearfix my-4'>
                                <div class="checkbox float-left">
                                    <input type="checkbox" id="checkbox1" class='form-check-input' >
                                    <label for="checkbox1">Remember me</label>
                                </div>
                            </div>
                            <div class="clearfix">
                                <button class="btn btn-primary btn-block round">Submit</button>
                            </div>
                        </form>
                        
                    </div>
                </div>
            </div>

            <div class="col-7">
                <img src="assets/images/login (2).png" width="900px" class="img-login">
            </div>
        </div>
    </div>
    <script src="assets/js/feather-icons/feather.min.js"></script>
    <script src="assets/js/app.js"></script>
    
    <script src="assets/js/main.js"></script>
</body>

</html>
