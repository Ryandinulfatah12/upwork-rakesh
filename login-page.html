<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign in - Website</title>
    <link rel="stylesheet" href="assets/css/bootstrap.css">
    
    <link rel="shortcut icon" href="assets/images/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="assets/css/app.css">
</head>

<body style="overflow: hidden; margin-top: 30px;">
    
    <div class="container">
        <div class="row mx-auto">
            <div class="col-md-5 col-sm-12">
                <div class="card pt-4">
                    <div class="card-body">
                        <div class="row mb-4">
                            <div class="col-3">
                                <img src="assets/images/favicon.png" class="img-thubmnail">
                            </div>
                            <div class="col-9">
                                <h5 class="font-semibold">KARNATAKA STATE<br>POLLUTION CONTROL BOARD</h5>
                                <p>Government of Karnataka</p>
                            </div>
                        </div>
                        <h3 class="mb-3 font-weight-bold text-dark">Login to Digital Register</h3>
                        <form action="index.html">
                            <div class="form-group position-relative has-icon-left  mb-3">
                                <label for="Email">User-id</label>
                                <div class="position-relative">
                                    <input type="email" class="form-control round" placeholder="You're email">
                                    <div class="form-control-icon">
                                        <i data-feather="mail"></i>
                                    </div>
                                </div>
                            </div>
                            <div class="form-group position-relative has-icon-left  mb-3">
                                <div class="clearfix">
                                    <label for="password">Password</label>
                                </div>
                                <div class="position-relative">
                                    <input type="password" class="form-control round" id="password" placeholder="You're password">
                                    <div class="form-control-icon">
                                        <i data-feather="key"></i>
                                    </div>
                                </div>
                            </div>

                            <div class='form-check clearfix my-4 mb-3'>
                                <div class="checkbox float-left">
                                    <input type="checkbox" id="checkbox1" class='form-check-input' >
                                    <label for="checkbox1">Remember me</label>
                                </div>
                                <div class="float-right">
                                    <a href="register-page.html">Don't have an account?</a>
                                </div>
                            </div>
                            <div class="clearfix">
                                <button class="btn btn-primary btn-block round">Submit</button>
                            </div>
                        </form>
                        
                    </div>
                </div>
            </div>

            <div class="col-7">
                <img src="assets/images/login (2).png" width="900px" class="img-login">
            </div>
        </div>
    </div>
    <script src="assets/js/feather-icons/feather.min.js"></script>
    <script src="assets/js/app.js"></script>
    
    <script src="assets/js/main.js"></script>
</body>

</html>
